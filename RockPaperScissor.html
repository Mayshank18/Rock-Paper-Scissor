<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="RockPaperScissor.css"/>
    <title>Rock Paper Scissors</title>
    </head>
    <body>
    <header>
        <h1 id="heading"> Rock Paper Scissors</h1>
        </header>
        <div class="score-board">
        <div id="user-panel" class="panel">
            <div id="user-badge" class="badges">USER</div>
            <div id='user-score' class="scores">0</div>
        </div>
        <div id="comp-panel" class="panel">
            <div id="comp-badge" class="badges">COMP</div>
            <div id="comp-score" class="scores">0</div>
        </div>
        </div>
        <div id="result">Paper covers rock. You win!</div>
        <div class="choices">
            <img class="icons" id="rock-icon" src='rock.jpg'>
            <img class="icons" id="paper-icon" src='Paper.jpg'>
            <img class="icons" id="scissor-icon" src='scissor.jpg'>
        </div>
        <div id="action">Make your move.</div>
        <script src="RockPaperScissor.js"> </script>
    </body>
</html>
